<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <title>Tic tac toe</title>
</head>

<body onload="checkMediaQuery()" class="justAlignCenter">
    <div class="playerPanel">
        <div class="playerInactive" id="player1">
            <img class="" src="./img/circle.png"> Player 1
        </div>
        <div id="player2">
            <img class="" src="./img/cross.png"> Player 2
        </div>
    </div>



    <div style="position: relative;">

        <div id="winnerDiv" class="winnerDiv d-none">
            <button class="restartButton" onclick="restart()">Restart</button>
            <img src="./img/Winner.png" alt="winner">
            <span>YOU WON!</span>
        </div>

        <div id="line1" class="winnerLineHorizontal" style="top: 62px;"></div>
        <div id="line2" class="winnerLineHorizontal" style="top: 202px;"></div>
        <div id="line3" class="winnerLineHorizontal" style="top: 342px;"></div>
        <div id="line4" class="winnerLineVertical" style="top: 202px; right: 147px;"></div>
        <div id="line5" class="winnerLineVertical" style="top: 202px; right: 7px;"></div>
        <div id="line6" class="winnerLineVertical" style="top: 202px; left: 148px;"></div>
        <div id="line7" class="winnerLineDiagonal1" style="top: 202px; left: -42px;"></div>
        <div id="line8" class="winnerLineDiagonal2" style="top: 202px; left: -42px;"></div>

        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <div id="div0" class="justAlignCenter">
                        <img id="circle0" class="shape d-none" src="./img/circle.png">
                        <img id="cross0" class="shape d-none" src="./img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(1)">
                    <div id="div1" class="justAlignCenter">
                        <img id="circle1" class="shape d-none" src="./img/circle.png">
                        <img id="cross1" class="shape d-none" src="./img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(2)">
                    <div id="div2" class="justAlignCenter">
                        <img id="circle2" class="shape d-none" src="./img/circle.png">
                        <img id="cross2" class="shape d-none" src="./img/cross.png">
                    </div>
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <div id="div3" class="justAlignCenter">
                        <img id="circle3" class="shape d-none" src="./img/circle.png">
                        <img id="cross3" class="shape d-none" src="./img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(4)">
                    <div id="div4" class="justAlignCenter">
                        <img id="circle4" class="shape d-none" src="./img/circle.png">
                        <img id="cross4" class="shape d-none" src="./img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(5)">
                    <div id="div5" class="justAlignCenter">
                        <img id="circle5" class="shape d-none" src="./img/circle.png">
                        <img id="cross5" class="shape d-none" src="./img/cross.png">
                    </div>
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <div id="div6" class="justAlignCenter">
                        <img id="circle6" class="shape d-none" src="./img/circle.png">
                        <img id="cross6" class="shape d-none" src="./img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(7)">
                    <div id="div7" class="justAlignCenter">
                        <img id="circle7" class="shape d-none" src="./img/circle.png">
                        <img id="cross7" class="shape d-none" src="./img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(8)">
                    <div id="div8" class="justAlignCenter">
                        <img id="circle8" class="shape d-none" src="./img/circle.png">
                        <img id="cross8" class="shape d-none" src="./img/cross.png">
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
